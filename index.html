<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Crafted Legends — Minecraft сервер</title>

    <meta name="description" content="Crafted Legends — Minecraft сервер с донатом. VIP, Админ, Господин, Владелец.">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0b0b0b;
            color: #ffffff;
        }

        header {
            background: linear-gradient(90deg, #ff8c00, #ff4500);
            padding: 40px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 44px;
            letter-spacing: 2px;
        }

        header p {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.9;
        }

        .container {
            max-width: 1100px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
        }

        .donates {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 25px;
        }

        .card {
            background: #111111;
            border-radius: 14px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.35);
        }

        .card h3 {
            margin-top: 0;
            font-size: 24px;
        }

        .price {
            font-size: 28px;
            margin: 20px 0;
            color: #ff8c00;
            font-weight: bold;
        }

        .card button {
            background: linear-gradient(90deg, #ff8c00, #ff4500);
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 10px;
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
            transition: opacity 0.3s, transform 0.2s;
        }

        .card button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 25px;
            color: #aaaaaa;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <h1>Crafted Legends</h1>
    <p>Minecraft сервер с донатом</p>
</header>

<div class="container">
    <h2 class="section-title">Привилегии</h2>

    <div class="donates">
        <div class="card">
            <h3>VIP</h3>
            <div class="price">99 ₽</div>
            <button onclick="buyDonate('VIP', 99)">Купить</button>
        </div>

        <div class="card">
            <h3>Админ</h3>
            <div class="price">499 ₽</div>
            <button onclick="buyDonate('Админ', 499)">Купить</button>
        </div>

        <div class="card">
            <h3>Господин</h3>
            <div class="price">999 ₽</div>
            <button onclick="buyDonate('Господин', 999)">Купить</button>
        </div>

        <div class="card">
            <h3>Владелец</h3>
            <div class="price">4999 ₽</div>
            <button onclick="buyDonate('Владелец', 4999)">Купить</button>
        </div>
    </div>
</div>

<footer>
    © 2026 Crafted Legends • Все права защищены
</footer>

<script>
    function buyDonate(name, price) {
        const nick = prompt("Введите ваш ник в Minecraft:");
        if (!nick) {
            alert("Ник не введён");
            return;
        }

        alert(
            "Донат: " + name +
            "\nЦена: " + price + " ₽" +
            "\nНик: " + nick +
            "\n\nОплата будет подключена позже"
        );
    }
</script>
<script>
let selectedDonate = '';
let selectedPrice = 0;

function openModal(name, price) {
    selectedDonate = name;
    selectedPrice = price;

    document.getElementById('modalTitle').innerText = 'Покупка: ' + name;
    document.getElementById('modalPrice').innerText = 'Цена: ' + price + ' ₽';
    document.getElementById('modal').style.display = 'flex';
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

function confirmBuy() {
    const nick = document.getElementById('nickname').value;
    if (!nick) {
        alert('Введите ник!');
        return;
    }

    alert(
        'Донат: ' + selectedDonate +
        '\nЦена: ' + selectedPrice + ' ₽' +
        '\nНик: ' + nick +
        '\n\nОплата будет подключена позже'
    );

    closeModal();
}
</script>
