<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Crafted Legends</title>

    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        .card {
            background: #1e293b;
            display: inline-block;
            padding: 20px;
            margin: 15px;
            border-radius: 10px;
            width: 200px;
        }

        button {
            background: #22c55e;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #16a34a;
        }
    </style>
</head>

<body>

    <h1>Crafted Legends</h1>
    <p>Minecraft сервер</p>

    <div class="card">
        <h2>VIP</h2>
        <p>99 ₽</p>
        <button onclick="buyDonate('VIP', 99)">Купить</button>
    </div>

    <div class="card">
        <h2>Админ</h2>
        <p>499 ₽</p>
        <button onclick="buyDonate('Админ', 499)">Купить</button>
    </div>

    <div class="card">
        <h2>Господин</h2>
        <p>999 ₽</p>
        <button onclick="buyDonate('Господин', 999)">Купить</button>
    </div>

    <div class="card">
        <h2>Владелец</h2>
        <p>4999 ₽</p>
        <button onclick="buyDonate('Владелец', 4999)">Купить</button>
    </div>

    <script>
        function buyDonate(name, price) {
            const nick = prompt("Введите ваш ник в Minecraft:");
            if (!nick) {
                alert("Ник не введён");
                return;
            }

            alert(
                "Вы выбрали донат: " + name +
                "\nЦена: " + price + " ₽" +
                "\nНик: " + nick
            );
        }
    </script>

</body>
</html>
